{% extends "pageframework.html" %}

{% block content %}

<h1> Are you sure you want to delete {{item.name}}? </h1>

<form action="{{ url_for('deleteItem', sport_id=item.sport_id, item_id=item.id)}}" method = 'post'>

<input type='submit', value = 'Delete'>

</form>

<a href = "{{ url_for('Item', sport_id = item.sport_id)}}"> Cancel </a>

{% endblock %}
